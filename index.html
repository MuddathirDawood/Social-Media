<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>SocialMedia</title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="./images/Youtubelogo.png" alt="Youtube Logo" width="120px" height="56px"></a>
              <form class="d-flex">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                <div id="micIcon"><i class="bi bi-mic-fill"></i></div>
              </form>
              <div id="settings">
                <i class="bi bi-grid-3x3-gap"></i>
                <i class="bi bi-three-dots-vertical"></i>
                <button class="btn"><i class="bi bi-person-circle"></i>  Sign In</button>
              </div>
            </div>
          </nav>
    </header>
<hr>
    <section>
        <div class="sidenav">
            <div class="sideicons">
                <a href="#about"><i class="bi bi-house-door-fill"></i>Home</a>
            </div>
            <div class="sideicons">
                <a href="#services"><i class="bi bi-compass"></i>Explore</a>
            </div>
            <div class="sideicons">
                <a href="#clients"><i class="bi bi-play"></i>Shorts</a>
            </div>
            <div class="sideicons">
                <a href="#contact"><i class="bi bi-collection-play"></i>Subscriptions</a>
            </div>
            <hr>
            <div class="sideicons">
                <a href="#library"><i class="bi bi-pc-display"></i>Library</a>
            </div>
            <div class="sideicons">
                <a href="#history"><i class="bi bi-clock-history"></i>History</a>
            </div>
            <div class="sideicons">
                <a href="#yourvideos"><i class="bi bi-play-btn"></i>Your Videos</a>
            </div>
            <div class="sideicons">
                <a href="#watchlater"><i class="bi bi-clock"></i>Watch Later</a>
            </div>
            <div class="sideicons">
                <a href="#likedvids"><i class="bi bi-hand-thumbs-up"></i>Liked Videos</a>
            </div>
            <hr>
            <div class="ps-4" style="color: #606060; font-family: Roberto,Arial, sans-serif; font-size: 14px; font-weight: 600;">
                MORE FROM YOUTUBE
            </div>
            <div class="sideicons">
                <a href="#premium"><i class="bi bi-play-btn-fill"></i>Youtube Premium</a>
            </div>
            <div class="sideicons">
                <a href="#gaming"><i class="bi bi-controller"></i>Gaming</a>
            </div>
            <div class="sideicons">
                <a href="#live"><i class="bi bi-broadcast"></i>Live</a>
            </div>
            <div class="sideicons">
                <a href="#sports"><i class="bi bi-trophy"></i>Sports</a>
            </div>
            <hr>
            <div class="sideicons">
                <a href="#settings"><i class="bi bi-gear"></i>Settings</a>
            </div>
            <div class="sideicons">
                <a href="#reporthis"><i class="bi bi-flag"></i>Report History</a>
            </div>
            <div class="sideicons">
                <a href="#help"><i class="bi bi-question-circle"></i>Help</a>
            </div>
            <div class="sideicons">
                <a href="#feedback"><i class="bi bi-exclamation-diamond"></i>Send Feedback</a>
            </div>
        </div>
    </section>
    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
